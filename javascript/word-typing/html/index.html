<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word-relay</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Raleway:ital,wght@0,100;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/layout.css" />
    <script src="../js/greensock/gsap.min.js"></script>
  </head>

  <body>
    <header class="header"><h1>word relay</h1></header>
    <div class="word-list">
      <ul>
        <!-- <li>강아지</li> -->
        <!-- 위 li는 모양 잡아주려고 임의로 쓴거.. -->
      </ul>
    </div>
    <div class="input-box">
      <input type="text" class="word" />
      <!-- input은 한줄짜리. text-area는 여러줄 -->
    </div>
    <script src="../js/main.js"></script>
    <!-- script는 가급적 body태그 맨 아래쪽에.. 만약 위에쓴다면  <script src="../js/main.js" defer></script> "defer"라는 단어를 추가해서 써줘야 함-->
  </body>
